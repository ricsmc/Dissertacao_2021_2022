        - codigo: '100'
          titulo: ORDENAMENTO JURÍDICO E NORMATIVO
          descricao: >-
            Relativo à construção e interpretação das Normas, no sentido lato do
            termo (com e sem caráter coercivo): elaboração, aprovação e
            publicitação dos atos de caráter dispositivo e de caráter orientador
            que regulam as ações e relações entre os diversos atores sociais -
            da legislação aos regulamentos, regras internas de funcionamento,
            instruções procedimentais e normas técnicas.Inclui os processos de
            vinculação do Estado português a convenções internacionais, bem como
            os avisos relativos à vinculação dos restantes Estados-parte
            naquelas convenções.
          status: A
          dono: []
          participante: []
          pca: ''
          formaContagem: ''
          df: NE
        - codigo: '100.10'
          titulo: Elaboração de diplomas jurídico-normativos e de normas técnicas
          descricao: >-
            Compreende os processos de elaboração/alteração de legislação, de
            regulamentos e de diretivas políticas ou operacionais portuguesas,
            independentemente da forma, do assunto ou do tipo de participação no
            processo.Inclui o depósito dos instrumentos de regulação (por
            exemplo, instrumentos de gestão territorial) nas entidades
            competentes.Abrange os diplomas jurídico-normativos da competência
            dos órgãos de soberania (Presidente da República, Assembleia da
            República, Governo e Tribunais) ou dos órgãos de poder político
            (regiões autónomas e autarquias), bem como os atos da Administração
            que têm caráter normativo.Compreende, igualmente, a elaboração ou
            colaboração na elaboração de normas técnicas nacionais.
          status: A
          dono: []
          participante: []
          pca: ''
          formaContagem: ''
          df: NE
        - codigo: 100.10.001
          titulo: Produção e comunicação de atos legislativos
          descricao: >-
            Elaboração ou participação na elaboração de atos legislativos
            conduzidos por iniciativa das autoridades competentes para a
            definição do regime jurídico aplicável.Inicia com a apresentação de
            um projeto acompanhado dos documentos que o fundamentam e justificam
            à entidade com competência para legislar e termina com a respetiva
            publicação ou publicitação.Inclui verificação jurídica, apreciação,
            discussão e votação conducentes à elaboração do texto final,
            aprovação da iniciativa, ratificação pelas entidades competentes e
            promulgação.
          dono:
            - Sim
          participante:
            - Não
          pca: '5'
          formaContagem: Data de conclusão do procedimento
          df: C
        - codigo: 100.10.002
          titulo: Aprovação e comunicação de convenções internacionais
          descricao: >-
            Manifestação do consentimento à vinculação nacional de convenções
            (tratados e acordos) internacionais, entrando no ordenamento
            jurídico português.Inicia com a necessidade ou vontade de vinculação
            e termina com a publicação.Inclui parecer do MNE antes da
            ratificação, aprovação parlamentar ou governamental, através de
            resolução ou decreto, respetivamente, a vinculação internacional
            mediante assinatura ou ratificação presidencial e a comunicação dos
            avisos de depósito de instrumento de vinculação ou outros
            respeitantes às convenções.
          dono:
