        "200.10.200";"Preparação e negociação de atos legislativos vinculativos
        da União Europeia";"Estabelecimento e revisão de acordos vinculativos
        entre os países da UE, onde se encontram consagrados os objetivos da UE,
        as regras por que se regem as instituições europeias, o processo de
        tomada de decisões e a relação entre a UE e os países que a constituem,
        e ao abrigo dos quais as instituições europeias adotam a legislação a
        aplicar (Tratados), bem como de atos legislativos obrigatórios, de
        alcance geral  (Regulamentos e Diretivas) ou específico (Decisões), que
        as instituições da UE adotam para exercer as suas competências e
        atribuições e através dos quais se procura, por um lado a unificação do
        direito, por outro, a necessária conciliação da unidade do direito da
        União com a manutenção das diversas peculiaridades nacionais, com uma
        aproximação das diversas legislações.Inicia com o pedido remetido pela
        entidade proponente e termina com a aprovação.Inclui a compilação de
        pareceres dos serviços, das versões provisórias e definitiva dos
        articulados, de documentos técnicos, apontamentos, pontos de situação,
        pareceres dos ministérios setoriais, memorandos e notas verbais
        atestando a conclusão do processo de aprovação.";"Preparação e
