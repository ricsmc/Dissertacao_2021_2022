openapi: 3.0.0
info:
  description: >
    Esta é a API do projeto de dissertação CLAV: Nova Ontologia. Pode encontrar mais informação sobre a CLAV em
    [https://clav.dglab.gov.pt](https://clav.dglab.gov.pt). Pode encontrar mais informação sobre o projeto em [https://github.com/ricsmc/Dissertacao_2021_2022](https://github.com/ricsmc/Dissertacao_2021_2022)


    **Última alteração: 26/07/2022**
  version: 1.0.0
  title: CLAV API
  contact:
    name: CLAV
    email: clav@dglab.gov.pt
servers:
  - url: '{dominio}:{port}'
    variables:
      dominio:
        default: 'http://localhost'
        description: Domínio
        enum:
          - 'http://localhost'
      port:
        description: Porta
        default: '8000'
        enum:
          - '8000'
tags:
  - name: Classes
    description: >-
      Estrutura hierárquica de classes que representam as funções e atividades
      executadas pela Administração Pública. Os processos de negócio são
      representados como classes de 3º nível, enquadrados em funções (classes de
      1º nível) e subfunções (2º nível). As classes são constituídas por
      elementos informativos, agrupados por zonas, que as identificam e
      descrevem. Nas classes de 3º e 4º nível (subdivisão do processo de negócio
      para efeitos de avaliação), estes elementos destinam-se também a
      contextualizar e avaliar a informação.
  - name: Entidades
    description: >-
      Entidades públicas que intervêm nos processos de negócio (classes de 3º
      nível) da Lista Consolidada. Podem integrar uma ou mais tipologias de
      entidades.
  - name: Legislação
    description: >-
      Legislação que regula os processos de negócio e enquadra os respetivos
      prazos de conservação administrativa (PCA) e destino final (DF).
  - name: Termos de Indice
    description: >-
      Termos que detalham o âmbito de aplicação dos processos de negócio e
      apoiam a recuperação da informação.
  - name: Tipologias
    description: >-
      Forma de agrupamento de entidades que intervêm nos processos de negócio
      (classes de 3º nível) da Lista Consolidada.
  - name: Indicadores Estatísticos
    description: Indicadores (dados) Estatísticos da plataforma CLAV.
  - name: Notas de Aplicação
    description: >-
      Informação que especifica o âmbito de aplicação da classe. Aplica-se às
      classes de 1º, 2º e 3º nível.
paths:
  /classes:
    get:
      summary: Devolve as classes em vários formatos podendo ser filtradas
      security:
        - apiKeyQuery: []
        - apiKeyAuth: []
        - userQuery: []
        - userAuth: []
      tags:
        - Classes
      description: >
        Devolve as classes em vários formatos podendo ser filtradas por nível,
        por tipo e se a(s) entidade(s)/tipologia(s) é(são)
        dona(s)/participante(s) da classe. A query string 'estrutura' permite
        devolver as classes em árvore ou lista contudo caso use a filtragem por
        nível seja usada será devolvida uma lista mesmo que escolha a estrutura
        em árvore. Quanto à query string 'info' permite definir que dados são
        devolvidos.
      parameters:
        - in: query
          name: estrutura
          schema:
            type: string
            enum:
              - arvore
              - lista
            default: arvore
          description: >-
            Estrutura. Pode ser em árvore ou em lista. A estrutura em arvore é a
            predefinida.
          required: false
        - in: query
          name: tipo
          schema:
            type: string
            enum:
              - comum
              - especifico
          description: >-
            Devolve as classes (processos) filtrando pelo tipo de processo
            (comuns ou especificos).
          required: false
        - in: query
          name: nivel
          schema:
            $ref: '#/components/schemas/Nivel'
          description: >-
            O nível dos processos devolvidos numa lista. Podem ser de 1º, 2º, 3º
            e 4º nível.
          required: false
        - in: query
          name: ents
          schema:
            $ref: '#/components/schemas/Ents'
          description: 'Obtém os processos destas entidades. Exemplo: ''ent_AAN,ent_SEF'''
          required: false
        - in: query
          name: tips
          schema:
            $ref: '#/components/schemas/Tips'
          description: 'Obtém os processos destas tipologias. Exemplo: ''tip_AAC,tip_AF'''
          required: false
        - in: query
          name: info
          schema:
            type: string
            enum:
              - completa
              - esqueleto
              - pesquisa
              - pre-selecionados
          description: >-
            Se esta query string não for definida devolve apenas o código, a
            descrição e o título das classes. Caso o valor seja 'completa'
            devolve toda a informação de cada classe. Caso o valor seja
            'esqueleto' devolve numa estrutura pronta a ser preenchida para a
            criação de uma Tabela de Seleção, devolve os campos: código, título,
            descrição, PCA, DF, dono (a ser preenchido pelo utilizador) e
            participante (a ser preenchido pelo utilizador). Caso o valor seja
            'pesquisa', devolve as classes num formato pronto a ser usado para a
            pesquisa avançada da interface CLAV. Caso o valor seja
            'pre-selecionados' devolve os campos: código, título, descrição,
            PCA, DF, dono e participante. O 'pre-selecionados' no campo dono
            possui se as entidades e/ou as tipologias são donas. Já no campo
            participante possui se as entidades e/ou as tipologias são
            participantes e se forem o tipo de participação. Estes campos são
            listas, estando os seus valores ordenados primeiramente pelas
            entidades presentes na query string ents e de seguida pelas
            tipologias presentes na query string tips.
          required: false
        - $ref: '#/components/parameters/OutputFormatWithCSV'
      responses:
        '200':
          description: Devolve as classes
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/ClasseSimplesArvore'
                  - $ref: '#/components/schemas/ClasseSimplesLista'
                  - $ref: '#/components/schemas/ClasseCompletaArvore'
                  - $ref: '#/components/schemas/ClasseCompletaLista'
                  - $ref: '#/components/schemas/ClassesEsqueleto'
                  - $ref: '#/components/schemas/ClassesPesquisa'
                  - $ref: '#/components/schemas/ClassesPreSelecionados'
              examples:
                jsonClassesSimplesArvore:
                  $ref: '#/components/examples/ClassesSimplesArvoreJSON'
                jsonClassesSimplesLista:
                  $ref: '#/components/examples/ClassesSimplesListaJSON'
                jsonClassesCompletaArvore:
                  $ref: '#/components/examples/ClassesCompletaArvoreJSON'
                jsonClassesCompletaLista:
                  $ref: '#/components/examples/ClassesCompletaListaJSON'
                jsonClassesEsqueleto:
                  $ref: '#/components/examples/ClassesEsqueletoJSON'
                jsonClassesPesquisa:
                  $ref: '#/components/examples/ClassesPesquisaJSON'
                jsonClassesPreSelecionados:
                  $ref: '#/components/examples/ClassesPreSelecionadosJSON'
            application/xml:
              examples:
                xmlClassesSimplesArvore:
                  $ref: '#/components/examples/ClassesSimplesArvoreXML'
                xmlClassesSimplesLista:
                  $ref: '#/components/examples/ClassesSimplesListaXML'
                xmlClassesCompletaArvore:
                  $ref: '#/components/examples/ClassesCompletaArvoreXML'
                xmlClassesCompletaLista:
                  $ref: '#/components/examples/ClassesCompletaListaXML'
                xmlClassesEsqueleto:
                  $ref: '#/components/examples/ClassesEsqueletoXML'
                xmlClassesPesquisa:
                  $ref: '#/components/examples/ClassesPesquisaXML'
                xmlClassesPreSelecionados:
                  $ref: '#/components/examples/ClassesPreSelecionadosXML'
            text/csv:
              examples:
                csvClassesSimplesArvore:
                  $ref: '#/components/examples/ClassesSimplesArvoreCSV'
                csvClassesSimplesLista:
                  $ref: '#/components/examples/ClassesSimplesListaCSV'
                csvClassesCompletaArvore:
                  $ref: '#/components/examples/ClassesCompletaArvoreCSV'
                csvClassesCompletaLista:
                  $ref: '#/components/examples/ClassesCompletaListaCSV'
                csvClassesEsqueleto:
