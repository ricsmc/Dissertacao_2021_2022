          Lei n.º 324/2007
        - Data do cumprimento nos termos do artigo 26.º da Lei n.º 5/2008
        - >-
          Data da defesa da tese de doutoramento, nos termos do artigo 3.º do
          Decreto-Lei n.º 52/2002 ou da data do cancelamento prevista no n.º 5
          do artigo 5.º da Portaria n.º 285/2015
        - >-
          Data do facto que ocorrer em primeiro lugar; a) com o registo da
          extinção da procuração a que digam respeito; b) decorridos 15 anos a
          contar da data da outorga da procuração; c) logo que deixem de ser
          estritamente necessários para os fins para que foram recolhidos, nos
          termos do n.º 1 do artigo 13.º do Decreto Regulamentar n.º 3/2009
        - >-
          Data em que a autorização de introdução no mercado deixe de existir,
          nos termos do n.º 2 do artigo 12.º do Regulamento de execução (UE) n.º
          520/2012
        - >-
          Data da prescrição do procedimento criminal para os inquéritos
          arquivados nos termos do n.º 2 do artigo 277.º, do n.º 3 do artigo
          282.º e do n.º 1 do artigo 277.º do Decreto-Lei n.º 78/87 atualizado e
          para os inquéritos arquivados com fundamento na recolha de "prova
          bastante de se não ter verificado o crime", ou "de o arguido não o ter
          praticado a qualquer título"; data do arquivamento para os inquéritos
          arquivados com fundamento na inadmissibilidade do procedimento ou
          outro, nos termos do n.º 1 do artigo 277.º e do n.º 1 do artigo 280.º
          do Decreto-Lei n.º 78/87 atualizado."
        - >-
          Data em que os jovens a quem respeitam completarem 21 anos, nos termos
          do artigo 132.º da Lei n.º 166/99
        - >-
          Data da prescrição do procedimento criminal, nos termos do artigo
          118.º do Decreto-Lei n.º 48/95
        - >-
          Data em que forem considerados findos para efeitos de arquivo, nos
          termos do artigo 142.º da Lei n.º 63/2013
        - >-
          Data do cancelamento definitivo do registo criminal, nos termos do
          artigo 11.º da Lei n.º 37/2015
        - >-
          Data em que o jovem atinja a maioridade ou, nos casos em que tenha
          solicitado a continuação da medida para além da maioridade, complete
          21 anos ou até aos 25 anos de idade, nos termos da Lei n.º 147/99,
          alterada pela Lei n.º 23/2017
        - >-
          Maior de idade: data do cancelamento definitivo do registo criminal,
          nos termos do artigo 11.º da Lei n.º 37/2015; Menor de idade: data em
          que o respectivo titular completar 21 anos, nos termos do artigo 220.º
          da Lei n.º 4/2015" - Sempre que as formas de contagem de prazos
