      description: >
        Retorna toda a informação relativa a uma classe ou a subárvore de
        classes com raiz na classe com id igual a 'id'


        **Acesso permitido a:** Chaves API e Todos os Utilizadores
      parameters:
        - name: id
          in: path
          description: Identificador de uma classe
          schema:
            $ref: '#/components/schemas/ClasseId'
          required: true
        - name: tipo
          in: query
          description: >-
            Caso o valor deste campo seja 'subarvore' é devolvida a subarvore
            com raiz na classe com id igual ao do campo 'id'
          schema:
            type: string
            enum:
              - subarvore
          required: false
        - $ref: '#/components/parameters/OutputFormatWithCSV'
      responses:
